<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    @page {
      size: A4;
      margin: 2cm;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #fff;
      color: #444;
      border: 4px solid #F3A6C8;
      border-radius: 18px;
      padding: 40px;
      box-shadow: rgba(0, 0, 0, 0.15) 0px 25px 45px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .name {
      font-size: 34px;
      font-weight: 700;
      color: #E75480;
    }

    .title {
      font-size: 18px;
      margin-top: 6px;
      color: #777;
    }

    .contact {
      margin-top: 12px;
      font-size: 14px;
      color: #666;
    }

    /* Recipient */
    .recipient {
      margin-bottom: 25px;
      font-size: 14px;
      line-height: 1.5;
    }

    /* Letter Body */
    .letter-body {
      background: #FFF6FA;
      border-radius: 14px;
      padding: 24px;
      margin-bottom: 22px;
      font-size: 15px;
      line-height: 1.6;
      color: #444;
    }

    /* Signature */
    .signature {
      margin-top: 30px;
      font-weight: 600;
      color: #E75480;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 35px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <div class="name">{{ full_name }}</div>
    <div class="title">{{ job_title }}</div>
    <div class="contact">
      {{ email }} &nbsp;|&nbsp; {{ phone }} &nbsp;|&nbsp; {{ location }}
    </div>
  </div>

  <!-- Recipient Info -->
  <div class="recipient">
    <div>To: {{ recipient_name }}</div>
    <div>Company: {{ recipient_company }}</div>
    <div>Position: {{ recipient_position }}</div>
    <div>Date: {{ date }}</div>
  </div>

  <!-- Letter Body -->
  <div class="letter-body">
    <p>{{ letter_body }}</p>
  </div>

  <!-- Signature -->
  <div class="signature">
    Sincerely,<br/>
    {{ full_name }}
  </div>

  <!-- Footer -->
  <div class="footer">
    {{ full_name }} â€¢ CareerCraft Cover Letter
  </div>

</body>
</html>
